<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <style>
        .main{
        text-align: center;
    </style>
</head>
<body>
<div id="loading"> Loading...</div>
<div class="main" id="mainContainer" hidden>
 <img
     height="150"
     width="150"
 id="profileImage"
 >

<h2 id="fullName"> </h2>
<p id="bio">
</p>

<h5 id="followersInformation"></h5>

    <p>Check me on <a id="githubLink">
        Github
    </a>
    </p>
    <h4>My Repositories</h4>
    <p id="repo"></p>
</div>

<script>
    fetch("https://api.github.com/users/Sujanlamichhane31")
    .then(  response => response.json())
    .then(function(data){
console.log(data)

let followersCount = data["followers"]
let followersInfo = "I have been followed by ${followersCount} awesome people on Github"
document.getElementById('profileImage').src = data["avatar_url"]
document.getElementById('fullName').textContent = data["name"]
document.getElementById('bio').textContent = data["bio"]
document.getElementById('followersInformation').textContent = followersInfo
document.getElementById('githubLink').href = data["html_url"]
document.getElementById('mainContainer').hidden = false
document.getElementById('loading').hidden = true

    })


    fetch("https://api.github.com/users/Sujanlamichhane31/repos")
.then(response =>response.json())
.then(function(data){
console.log(data)
let m = data.length;
var n = parseInt(m);
let repoName = "";
for(i = 0;i < n; i++ )
{
repoName += " Repo " + i +" "+ data[i]['name'] +"<br>"+ "<br>";
}
document.getElementById('repo').innerHTML = repoName
})

</script>


</body>
</html>
